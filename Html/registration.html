<!DOCTYPE html>
<html>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="nonbinary" id="nonbinary">
                <label for="nonbinary">Non-binary</label>
                <input type="radio" name="gender" value="noanswer" id="noanswer">
                <label for="noanswer">I prefer not to answer</label>
            </div>
            <div>
                A short description of myself
            </div>
            <div>
                <textarea name="description" cols="20" rows="3">
                </textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option>CSS</option>
                    <option>Java</option>
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates" checked>
                <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <div>
                *Indicates a required field
            </div>
    </body>
</html>
